<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--아이콘 가져오기 = fontawesome 사용-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!--globals css 미적용으로 인한 대체수단-->
  <body class="body">
    <header class="top-header">
      <!--맨 윗부분 상태바-->
      <div class="header__top">
        <div class="header__column">
          <!--plane icon 및 wifi incon-->
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <!--moon icon-->
          <!--bluetooth icon-->
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">
            <!-- barrery icon-->
            66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <!--카카오톡 맨 윗부분-->
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">편집</span></div>
        <div class="header__column">
          <span class="header__text"> 찾기 </span>
        </div>
        <div class="header__column"></div>
      </div>
    </header>

    <main class="find">
      <!--찾기 메뉴의 윗 부분-->
      <section class="find__options">
        <div class="find__option">
          <i class="fa fa-address-book fa-lg"></i>
          <span class="find__option-title">찾기</span>
        </div>
        <div class="find__option">
          <i class="fa fa-qrcode fa-lg"></i>
          <span class="find__option-title">QR코드</span>
        </div>
        <div class="find__option">
          <i class="fa fa-mobile fa-2x"></i>
          <span class="find__option-title">흔들기</span>
        </div>
        <div class="find__option">
          <i class="fas fa-envelope fa-lg"></i>
          <span class="find__option-title">초대 메세지</span>
        </div>
      </section>
      <!--요청-->
      <section class="find__recommended">
        <header><h6 class="recommended__title">추천 친구</h6></header>
        <div class="recommended__none">
          <span class="recommend__text">당신은 추천 친구가 없습니다.</span>
        </div>
      </section>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i> <span class="tab-bar__title">친구</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i> <span class="tab-bar__title">채팅방</span>
      </a>
      <a href="find.html" class="tab-bar__tab tab-bar__tab-selected">
        <i class="fa fa-search"></i> <span class="tab-bar__title">찾기</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar__title">더 보기</span>
      </a>
    </nav>
    <div class="bigScreenText"><span>화면을 작게 해주세요</span></div>
  </body>
</html>
