<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--아이콘 가져오기 = fontawesome 사용-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <!--맨 윗부분-->
        <div class="header__top">
            <div class="header__column">
                <!--plane icon 및 wifi incon-->
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!--moon icon-->
                <!--bluetooth icon-->
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">
                 <!-- barrery icon-->
                 66% 
                 <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <!--카카오톡 맨 부분-->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">
                    친구<span class="header__number">1</span>
                </span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>

    <!--header와 nav 사이의 main 태그-->
    <main class="friends">
        <!--처음 만들 바 = 찾기 bar-->
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="이름 검색"/>
        </div>
        <!--내 프로필 바-->
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">내 프로필</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <img src="images/avatar.jpg" alt="" height=300 width=300>
                    <span class="friends__section-name">니콜라스</span>
                </div>
                <div class="friends__section-row">
                    <img src="images/avatar.jpg" alt="" height=300 width=300>
                    <span class="friends__section-name">친구 이름 표시</span>
                </div>
            </div>
        </section>
        <!--친구 목록 section-->
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title"></h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <!--친구 프로필-->
                    <div class="friends__section-column">
                        <img src="images/avatar.jpg" alt="" height=300 width=300>
                        <span class="friends__section-name">라이언</span>
                    </div>
                    <!--상태메세지-->
                    <span class="friends__section-tagline">
                        Life is short, So live your life.
                    </span>
                </div>
            </div>
        </section>
    </main>


    <!--nav 클래스는 하단의 4가지를 나타냄-->
    <nav classs="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__tab-selected">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">친구</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">채팅방</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">찾기</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">더 보기</span>
        </a>
    </nav>
</body>
</html>
