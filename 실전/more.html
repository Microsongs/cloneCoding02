<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>더 보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--아이콘 가져오기 = fontawesome 사용-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<!--globals css 미적용으로 인한 대체수단-->
<body class="body">
    <header class = "top-header">
        <!--맨 윗부분 상태바-->
        <div class="header__top">
            <div class="header__column">
                <!--plane icon 및 wifi incon-->
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!--moon icon-->
                <!--bluetooth icon-->
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">
                 <!-- barrery icon-->
                 66% 
                 <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <!--카카오톡 맨 윗부분-->
        <div class="header__bottom">
            <div class="header__column"></div>
            <div class="header__column">
                <span class="header__text">
                    더 보기
                </span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </div>
    </header>

    <main class="more">
        <!-- 더 보기-->
        <header class="more__header">
            <!--프로필-->
            <!--1번째 column-->
            <div class="more-header__column">
                <img src="images/avatar.jpg" alt="" >
                <div class="more-header__info">
                    <h3 class="more-header__title">
                        니콜라스
                    </h3>
                    <!-- 이메일 주소-->
                    <span class="more-header__subtitle">
                        hello@naver.com
                    </span>
                </div>
            </div>
            <!-- 2번째 column-->
            <div class="more-header__column">
                <i class="far fa-comment fa-2x"></i>
            </div>
        </header>
        <!--more options-->
        <section class="more__options">
            <div class="more__option">
                <i class="far fa-smile fa-2x"></i>
                <span class="more__option-title">이모티콘샵</span>
            </div>
            <div class="more__option">
                <i class="fas fa-paint-brush fa-2x"></i>
                <span class="more__option-title">테마</span>
            </div>
            <div class="more__option">
                <i class="fab fa-pied-piper-pp fa-2x"></i>
                <span class="more__option-title">플러스 친구</span>
            </div>
            <div class="more__option">
                <i class="fas fa-user-circle fa-2x"></i>
                <span class="more__option-title">계정</span>
            </div>
        </section>
        <!--플러스 친구 목록-->
        <section class="more__plus-friends">
            <header class="plus-friends__header">
                <h2 class="plus-friends__title">플러스 친구</h2>
                <span class="plus-friends__learn-more">
                    <i class="fas fa-info"></i>
                    자세히 알아보기
                </span>
            </header>
            <div class="plus-friends__items">
                <div class="plus-friends__item">
                    <i class="fas fa-utensils"></i>
                    <span class="plus-friends__item-title">주문하기</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-store-alt"></i>
                    <span class="plus-friends__item-title">쇼핑하기</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-tv"></i>
                    <span class="plus-friends__item-title">TV/채널/라디오</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-user-edit"></i>
                    <span class="plus-friends__item-title">메이커스</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="plus-friends__item-title">교육</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-landmark"></i>
                    <span class="plus-friends__item-title">정치/사회</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-wallet"></i>
                    <span class="plus-friends__item-title">내 지갑</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-video"></i>
                    <span class="plus-friends__item-title">영화/음악</span>
                </div>
            </div>
        </section>

        <!--최하단 각각의 링크들-->
        <section class="more__links">
            <div class="more__option">
                <img src="images/kakao friends.jpg" alt="" class="more__options-image" width=300 height=300>
                <span class="more__options-title">카카오스토어</span>
            </div>
            <div class="more__option">
                <img src="images/path.jpg" alt="" class="more__options-image" width=300 height=300> 
                <span class="more__options-title">경로</span>
            </div>
            <div class="more__option">
                <img src="images/kakao story.jpg" alt="" class="more__options-image" width=300 height=300>
                <span class="more__options-title">카카오프랜즈</span>
            </div>
        </section>
    </main>

    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">친구</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">채팅방</span>
        </a>
        <a href="find.html" class="tab-bar__tab ">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">찾기</span>
        </a>
        <a href="more.html" class="tab-bar__tab tab-bar__tab-selected">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">더 보기</span>
        </a>
    </nav>
</body>
</html>
