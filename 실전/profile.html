<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>프로필</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--아이콘 가져오기 = fontawesome 사용-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "top-header"> 
        <!--맨 윗부분 상태바-->
        <div class="header__top">
            <div class="header__column">
                <!--plane icon 및 wifi incon-->
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!--moon icon-->
                <!--bluetooth icon-->
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">
                 <!-- barrery icon-->
                 66% 
                 <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <!--카카오톡 맨 윗부분-->
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header__column">
                <i class="fas fa-user fa-lg"></i>
            </div>
        </div>
    </header>

    <main class="profile">
        <header class="profile__header">
            <img src="images/avatar.jpg" height=200 width=200 alt="">
            <h3 class="profile__header-title">니콜라스</h3>
        </header>
        <input type="text" placeholder="hello@naver.com">
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-comment fa-2x"></i>
                </span>
                <span class="profile__action-title">나의 채팅방</span>
            </div>
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fas fa-pencil-alt fa-2x"></i>
                </span>
                <span class="profile__action-title">프로필 수정</span>
            </div>
        </div>
    </main>
</body>
</html>
