<!DOCTYPE html> <!-- 구글 크롬이 HTML문서임을 확인할 수 있음-->
<!-- 위 태그는 self-contained태그로, 혼자 열고 닫는다.-->

<html>
    <!--문서는 항상 head와 body가 필요하다. head는 유저에게 보이지 않음
    head는 브라우저가 너의 웹 사이트에 관한 필요한 정보 제공
    body는 사람들이 읽는 컨텐츠-->
    <head>
        <!--utf-8 방식으로 encoding할 것, 브라우저에게 작성할 문서가 어떤 언어로 작성되었는지 알려준다.
        인코딩을 잘못할 경우 ???등으로 나타날 것-->
        <meta charset="utf-8">  
        <!--meta 태그는 여러가지가 존재, 어떤 태그는 전용 태그가 있음
        이 정보는 브라우저를 위한 정보이고, 유저를 위한 정보가 아님
        information 정보는 head파트에 저장하자.
        Contents 정보는 body파트에 저장하자.-->
        <meta name="description" content="Welcome to my Kakao Clone">

        <meta name="author" content="Nomad Coders">
        <!--타이틀 = 제목-->
        <title>This is my title</title>
    </head>
    <body>
        <!-- 시멘틱 태그와 non-시멘틱 태그
        시멘틱 태그 = 의미있음
        non-시맨틱 태그 = 의미 없음
        h1 태그는 헤더1이라는 뜻을 알 수 있다. = 시멘틱 태그
        div 태그는 아무 의미가 없다 = 논-시멘틱 태그-->

        <!--두 개의 header가 모두 같은 명칭을 가지고 있으면 구분하기 어려울 수 있다.
        그러므로 각각의 태그에 이름을 달아줄 수 있다.
        방법은 두 가지가 있는데 하나는 ID, 하나는 Class
        id는 각각의 고유번호
        class는 이름과 같이 여러 개 존재 가능
        주로 id보다 class를 많이 사용한다.(id는 header와 네비게이션 부분에 사용)
        -->
        <section>
            <header id = "headerNuberOne" class="defaultHeader">
                <h1>Title of a section</h1>
            </header>
        </section>

        <div>
            <!--위와 다른 id와 동일한 속성의 클래스-->
            <header id = "differentHeader" class="defaultHeader">
                Title of the unknown container
            </header>
        </div>>

        <!-- h 태그는 h다음의 숫자에 따라 글자 크기가 다르다. 1이 가장 크고 6이 가장 작음-->
        <h1>This is my big Title</h1>
        <header>This is an importance section</header>    <!--section을 나타내는 시멘틱 태그-->

        <!-- div 는 컨테이너, 박스와 같은 태그, 안에 내용물을 넣는다.
        span은 텍스트를 위한 커넽이너, title, p와 같은 텍스트를 나타낼 때 사용-->
        <div>Whatever</div>         
        <span>something else</span> <!--non-시멘틱 태그-->
        <h6>This is my small title</h6>
    </body>
</html>
